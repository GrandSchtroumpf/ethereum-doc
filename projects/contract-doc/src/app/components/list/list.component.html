<mat-toolbar>
  <h1>List</h1>
</mat-toolbar>

<section>
  <mat-list *ngFor="let contract of contracts$ | async">
    <mat-list-item matRipple [routerLink]="['', contract.name]" *ngFor="let contract of contracts$ | async">
      <h1 mat-line>{{ contract.name }}</h1>
      <p mat-line *ngIf="contract.title">{{ contract.title }}</p>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</section>

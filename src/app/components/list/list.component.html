<mat-list *ngIf="contracts$ | async as contracts; else noContract">
  <mat-list-item matRipple (click)="select(contract.id)" *ngFor="let contract of contracts">
    <button mat-icon-button>
      <mat-icon>arrow_right</mat-icon>
    </button>
    <h2>{{ contract.id }}</h2>
    <mat-divider></mat-divider>
  </mat-list-item>
</mat-list>

<ng-template #noContract>
  <p>No contracts found. Have you compile them ?</p>
</ng-template>
